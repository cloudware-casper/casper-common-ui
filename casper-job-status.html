<link rel="import" href="../paper-dialog/paper-dialog.html">

<link rel="import" href="../paper-styles/color.html">

<dom-module id="casper-job-status">
  <template>
    <style>
      :host {
        display: block;
        font-family: 'Roboto', 'Noto', sans-serif;
        margin: 0px;
      }

      paper-progress {
        display: block;
        width: 100%;
        margin-top: 5px;
        margin-bottom:  20px;
      }

      paper-progress.slow {
        --paper-progress-indeterminate-cycle-duration: 5s;
      }

      paper-progress.blue {
        --paper-progress-active-color: var(--paper-light-blue-500);
        --paper-progress-secondary-color: var(--paper-light-blue-100);
      }

      paper-progress.red {
        --paper-progress-active-color: var(--paper-red-500);
        --paper-progress-secondary-color: var(--paper-red-100);
      }

      paper-button {
        font-weight: normal;
        font-size: 14px;
        -webkit-font-smoothing: antialiased;
        background-color: #101010; 
        color: white;
        marginRight: 0px;
        marginBottom: 0px;
      }

      #panel {
        width: 300px;
      }

      div.header {
        height: 30pt;
        display: flex;
        align-items: center;
        justify-content: center; 
        background-color: black;
        color: white;
        margin: 0px;
      }


    </style>
    <paper-dialog opened modal>
      <div class="header">{{localize('hello', 'name', 'Batman')}}</div>
      <div id="panel">
        <span>Waiting for queue</span>
        <paper-progress id="progress" indeterminate class="slow red"></paper-progress>
      </div>
      <paper-checkbox>Print</paper-checkbox>
      <paper-button disabled>{{localize('download')}}</paper-button>
    </paper-dialog>
  </template>

  <script>
    Polymer({
      is: 'casper-job-status',

      properties: {
        socket: {
          type: Object
        },
        jobId: {
          type: String
        },
        /* Overriden from AppLocalizeBehavior */
        language: {
          value: 'fr',
          type: String
        }
      },

      behaviors: [
        Polymer.AppLocalizeBehavior
      ],

      attached: function () {

        this.loadResources(this.resolveUrl('locales.json'));

        //console.log(this.localize('hello', 'name', 'Batman'));

        // Auto attached to first casper-websocket in the page if none was provided
        //if ( this.socket === undefined ) {
        //  this.socket = document.getElementsByTagName('casper-socket')[0];
        //  this.socket.client = this;
        //  console.log("**** Warning socket auto-attached!!!!\n");
        //}
      },

      onSocketOpen: function (message) {
        this.socket.sendCommand('subscribe channel "'+this.jobId+'";');
      },

      onSocketMessage: function (message) {
        try {
          var msg = message.data;
          if ( msg[0] === 'N' ) {
            var notification = JSON.parse(msg.substring(msg.indexOf('{'), msg.length -1));

            if ( notification.link !== undefined ) {
              window.location.href = notification.link;
            }
            
            if ( notification.progress !== undefined ) {
              var progress = parseFloat(notification.progress);
              if ( isNaN(progress) === false ) {
                this.$.progress.indeterminate = false;
                this.$.progress.value = progress;
              }
            }

            if ( notification.name !== undefined ) {
              console.log('name: '+notification.name);
            }
          }

        } catch (exception) {
          // All fucked ??? rollbar?

        }
      },
      
      onSocketClose: function (message) {

      }

    });
  </script>
</dom-module>
