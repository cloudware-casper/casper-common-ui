<link rel="import" href="../polymer/polymer.html">
<script src="../intl-messageformat/dist/intl-messageformat.min.js"></script>

<!-- TODO inject format JS dependency -->

<script>

/**
 * `Polymer.CasperI18nBehavior` wraps the [format.js](http://formatjs.io/) library to
 * @polymerBehavior Polymer.CasperI18nBehavior
 */
Polymer.CasperI18nBehavior = {
  /**
   * Internal singleton cache. This is the private implementation of the
   * behavior; don't interact with it directly.
   */
  __i18n_casper_data: {
    i18n_print_job: {
      en: 'Print job',
      pt: 'Tarefa impressão'
    },
    i18n_close_and_cancel: {
      en: 'Close and cancel',
      pt: 'Fechar e cancelar'
    },
    i18n_cancel: {
      en: 'Cancel',
      pt: 'Cancelar'
    },
    i18n_error: {
      en: "Error",
      pt: "Erro"
    },
    i18n_waiting_on_queue: {
      en: 'Waiting on queue',
      pt: 'Em fila de espera'
    },
    i18n_internal_error: {
      en: 'Internal error',
      pt: 'Error interno'
    },
    i18n_submit_job_error$tube: {
      en: 'Job submit failed ({tube} queue})',
      pt: 'Erro ao submeter tarefa (fila {tube})'
    },
    i18n_websocket_disconnected: {
      en: 'Connection interrupted, please try again',
      pt: 'Falha de comunicação, por favor tente de novo'
    }
  },

  __upload_i18n: {
    pt: {
      dropFiles: {
        one: 'Arraste ficheiro para aqui...',
        many: 'Arraste ficheiros para aqui...'
      },
      addFiles: {
        one: 'Abrir',
        many: 'Escolher ficheiros'
      },
      cancel: 'Cancelar',
      error: {
        tooManyFiles: 'Demasiados ficheiros.',
        fileIsTooBig: 'O ficheiro é demasiado grande.',
        incorrectFileType: 'Tipo ficheiro incorrecto.'
      },
      uploading: {
        status: {
          connecting: 'Estabelecendo ligação ...',
          stalled: 'Transferência parada.',
          processing: 'Processando ficheiro ...',
          held: 'Em espera'
        },
        remainingTime: {
          prefix: 'tempo de espera: ',
          unknown: 'tempo de espera desconhecido'
        },
        error: {
          serverUnavailable: 'Servidor indisponível',
          unexpectedServerError: 'Erro inesperado no servidor',
          forbidden: 'Não autorizado'
        }
      },
      units: {
        size: ['B', 'kB', 'MB', 'GB', 'TB', 'PB', 'EB', 'ZB', 'YB']
      }
    }
  },

  __locale: window.localStorage.getItem('Casper-Locale') || 'pt', //navigator.language || navigator.userLanguage,

  i18nUpdateUpload: function (vaadinUpload) {
    var i18n_behavior = Polymer.CasperI18nBehavior;

    var resources  = i18n_behavior.__upload_i18n[i18n_behavior.__locale]
                  || i18n_behavior.__upload_i18n[i18n_behavior.__locale.substring(0,2)];

    if ( resources !== undefined ) {
      vaadinUpload.i18n = resources;
    }
  },

  i18n: function (message, args) {
    var i18n_behavior = Polymer.CasperI18nBehavior;
    var resources = i18n_behavior.__i18n_casper_data[message];
    if ( resources !== undefined ) {
      var localizedMessage  = resources[i18n_behavior.__locale]
                           || resources[i18n_behavior.__locale.substring(0,2)]
                           || resources['en']
                           || message;

    } else {
      return message;
    }
    if ( args === undefined || (Object.keys(args).length === 0 && args.constructor === Object) ) {
      return localizedMessage;
    } else {
      try {
        // console.time('i18n');
        var translatedMessage = new IntlMessageFormat(localizedMessage, i18n_behavior.__locale); // TODO cache??
        var rv = translatedMessage.format(args);
        // console.timeEnd('i18n');
        return rv;

      } catch (exception) {
        console.log(exception);
        return localizedMessage;
      }
    }
  }
}

</script>
